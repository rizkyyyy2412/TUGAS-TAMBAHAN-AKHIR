<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Angsuran</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        main {
            margin-left: 270px;
            padding: 20px;
        }

        #arsip-table {
            width: 100%;
            border-collapse: collapse;
        }

        #arsip-table th, #arsip-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        #arsip-table th {
            background-color: #2c3e50;
            color: white;
        }

        #arsip-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Koperasi UG</h2>
        <a href="formulir-permohonan.html">Formulir Peminjaman</a>
        <a href="bukti-peminjaman.html">Bukti Peminjaman</a>
        <a href="pembayaran-angsuran.html">Bayar Angsuran</a>
        <a href="arsip-angsuran.html">Riwayat</a>
        <a href="#" onclick="logout()">Keluar</a>
    </div>

    <main>
        <section id="arsip-section">
            <table id="arsip-table">
                <h1 style="text-align: center;">Arsip Angsuran</h1>
                <thead>
                    <tr>
                        <th>No. BA</th>
                        <th>Tanggal BA</th>
                        <th>No. BP</th>
                        <th>Jumlah Angsuran</th>
                        <th>Bunga</th>
                        <th>Pembayaran Bulan ke</th> <!-- Kolom baru untuk pembayaran keberapa -->
                    </tr>
                </thead>
                <tbody id="arsip-body">
                    <!-- Data arsip angsuran akan muncul di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="/assets/js/aa.js"></script>

</html>
