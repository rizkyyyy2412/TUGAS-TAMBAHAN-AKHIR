<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukti Peminjaman</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-right: 350px;
            padding: 20px;
        }

        .bukti-container {
            max-width: 600px;
            height: 650px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bukti-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .anggota-box {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .anggota-box h3 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }

        .anggota-box p {
            margin: 10px 0;
            font-size: 16px;
        }

        .view-details {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #0f245a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .view-details:hover {
            background-color: rgb(65, 86, 114);
        }

        .details {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

    </div>

    <div class="main-content">
        <div class="bukti-container">
            <h1>Bukti Peminjaman</h1>
            <div class="bukti-info">
                <!-- Data anggota dan tombol View Details akan ditampilkan di sini -->
            </div>
        </div>
    </div>
    <script src="/assets/js/bp.js"></script>
